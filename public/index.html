<!DOCTYPE html>
<html>

<head>
	<title>URL Shortener</title>
</head>

<body>
	<h1>URL Shortener</h1>
	<h3>How It Works!</h3>

	<p>Type in a URL to shorten and receive a short id</p>
	<p>Or type in the short id to redirect to the URL</p>
	<p>Short id also works if you type it into this page's URL</p>

	<form id='form'>
		<input name='url' placeholder='URL to shorten' />
		<button type='submit'>Submit</button>
	</form>

	<script src="main.js"></script>
</body>

</html>
